<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-[#EAE8E1]">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Image -->
        <!-- Using a placeholder to represent the design agency's aesthetic -->
        <img src="https://placehold.co/1920x1080/EAE8E1/a3a3a3?text=Company+Design+Solutions" 
             alt="Company Hero" 
             class="absolute inset-0 w-full h-full object-cover z-0">

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: Case Studies / Value Prop -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#44403c] uppercase font-medium hover:text-[#f43f5e] transition-colors">
                    AI-Powered Workflows
                </a>
            </div>

            <!-- Center: Company Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[13px] tracking-[0.4em] text-[#44403c] uppercase font-normal ml-[0.4em]">
                    Company
                </h1>
            </div>

            <!-- Right: Menu/CTA -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-0">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[1.5px] bg-[#f43f5e] group-hover:w-8 transition-all duration-300 ease-out"></span>
                    <!-- CTA Text -->
                    <span class="text-[9px] tracking-[0.25em] text-[#44403c] uppercase font-medium group-hover:text-[#f43f5e] transition-colors">
                        Get Started
                    </span>
                </button>
            </div>
        </header>

        <!-- Bottom Left: Headline/Subheadline -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10 max-w-xl">
            <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#44403c] uppercase font-medium hover:text-[#f43f5e] transition-colors block">
                Transforming Visions into Tangible Solutions
            </a>
            <span class="text-[9px] tracking-[0.1em] text-[#44403c] uppercase font-normal mt-2 block opacity-80">
                Strategic creative execution for startup design teams
            </span>
        </div>

    </main>

</body>
</html>
